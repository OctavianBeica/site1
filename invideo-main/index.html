<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touro</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
  </head>
  <body>
    <!-- <div class="preloader">
      <div class="loader"></div>
    </div> -->
    <nav>
      <img src="logo.svg" class="logo" />
      <div class="search">
        <input type="text" placeholder="Find your dream car" />
        <i class="fas fa-search"></i>
      </div>
      <div class="menu">
        <a>How we work</a>
        <a>Carculator</a>
        <a>Insurance</a>
        <a>Support</a>
        <a>Legal</a>
      </div>
      <button class="button primary">Book now</button>
    </nav>
    <section class="video-section">
      <video autoplay muted loop playsinline class="background-video">
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-overlay"></div>
      <div class="content">
        <h1 class="animate__animated animate__fadeInUp animate__delay-3s">
          Luxury Car Rental
        </h1>
        <p class="animate__animated animate__fadeInUp animate__delay-4s">
          The exotic and aesthetic experience
        </p>
        <div
          class="buttons animate__animated animate__fadeInUp animate__delay-5s"
        >
          <button class="button">Learn more</button>
          <button class="button primary">Book now</button>
        </div>
      </div>
    </section>
  </body>
</html>
